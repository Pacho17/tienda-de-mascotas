<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Mascotas</title>
  <link rel="stylesheet" href="css/crearmascotas.css">
</head>
<body>
  <h1>Adicionar Mascotas</h1>

  <form id="petForm">
    <input type="text" id="name" placeholder="Nombre de la mascota" required><br>
    
    <select id="race" required></select>
    <select id="category" required></select>
    <select id="gender" required></select>
    <select id="User" required></select>

    <input type="file" id="photo" placeholder="URL de la foto"><br>
    <select id="estado" required>
      <option value="Disponible">Disponible</option>
      <option value="Adoptado">Adoptado</option>
    </select><br>

    <button type="submit">Registrar Mascota</button>
  </form>
  <script src="js/crearmascota_fjbs.js"></script>
</body>
</html>
