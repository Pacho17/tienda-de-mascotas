<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultar Mascota</title>
  <link rel="stylesheet" href="css/vermascota.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="header">
    <a href="listarMascotasfjbs.html">←</a>
    <h1>Consultar Mascota</h1>
    <a href="listarMascotasfjbs.html">✕</a>
  </div>

  <div class="pet-photo">
    <img id="petPhoto" src="" alt="Foto de la mascota">
  </div>

  <div class="pet-details">
    <div class="detail-item">
      <span class="label">Nombre:</span>
      <span id="petName" class="value"></span>
    </div>
    <div class="detail-item">
      <span class="label">Raza:</span>
      <span id="petRace" class="value"></span>
    </div>
    <div class="detail-item">
      <span class="label">Categoría:</span>
      <span id="petCategory" class="value"></span>
    </div>
    <div class="detail-item">
      <span class="label">Género:</span>
      <span id="petGender" class="value"></span>
    </div>
    <div class="detail-item">
      <span class="label">Estado:</span>
      <span id="petEstado" class="value"></span>
    </div>
    <div class="detail-item map-container">
      <span class="label">Ubicación:</span>
      <div id="map" class="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/vermascota_fjbs.js"></script>
</body>
</html>
