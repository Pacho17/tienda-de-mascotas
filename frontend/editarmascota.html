<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modificar Mascota</title>
  <link rel="stylesheet" href="css/editarmascotas.css">
</head>
<body>
  <div class="header">
    <a href="mascotasInicio.html">←</a>
    <h1>Modificar Mascota</h1>
    <a href="mascotasInicio.html">✕</a>
  </div>

  <div class="pet-photo">
    <img id="petPhoto" src="" alt="Foto de la mascota">
  </div>

  <form id="petForm">
    <input type="hidden" id="petId" name="petId">
    <div class="input-card">
      <input type="text" id="name" placeholder="Nombre de la mascota" required>
    </div>
    <div class="input-card">
      <select id="race" required>
        <option value="Bulldog">Bulldog</option>
        <!-- Otras opciones dinámicas -->
      </select>
    </div>
    <div class="input-card">
      <select id="category" required>
        <option value="Perro">Perro</option>
        <!-- Otras opciones dinámicas -->
      </select>
    </div>
    <div class="input-card">
      <input type="file" id="photo" accept="image/*">
    </div>
    <div class="input-card">
      <select id="gender" required>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>
    </div>
    <button type="submit" class="submit-btn">Modificar</button>
  </form>

  <script src="js/editarmascotas_fjbs.js"></script>
</body>
</html>
